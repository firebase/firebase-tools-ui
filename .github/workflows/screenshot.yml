name: Screenshot

concurrency:
  group: screenshot-${{ github.ref }}
  cancel-in-progress: true

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x]
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Take screenshots with emulator
        run: |
          npm install -g firebase-tools@latest
          firebase emulators:exec --only database,firestore,storage --project sample 'npm run test:screenshot -- -p'
        env:
          CI: true
